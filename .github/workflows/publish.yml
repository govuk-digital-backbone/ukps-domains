name: Publish Packages

on:
  workflow_call:
    inputs:
      tag_name:
        required: true
        type: string
        description: Git tag name for the release
      version:
        required: true
        type: string
        description: Version number to publish
  workflow_dispatch:
    inputs:
      tag_name:
        required: true
        type: string
        description: Git tag name for the release
      version:
        required: true
        type: string
        description: Version number to publish

jobs:
  build-npm:
    name: Build npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build package
        run: |
          cp data/*.json libraries/nodejs/
          cd libraries/nodejs/
          npm install
          npm run sync-version
          npm pack
          mv *.tgz ../..

      - uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: "*.tgz"
          retention-days: 5

  build-pypi:
    name: Build PyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Build package
        run: |
          cp data/*.json libraries/python/src/
          cd libraries/python/
          pip install build
          python -m build

      - uses: actions/upload-artifact@v4
        with:
          name: pypi-package
          path: libraries/python/dist/
          retention-days: 5

  publish-npm:
    name: Publish npm
    needs: build-npm
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: npm-package

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org/"

      - run: npm publish *.tgz --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-pypi:
    name: Publish PyPI
    needs: build-pypi
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: pypi-package
          path: dist/

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          attestations: true
