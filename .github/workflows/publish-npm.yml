name: Publish npm Package

on:
  workflow_call:
    inputs:
      tag_name:
        required: true
        type: string
        description: Git tag name for the release
      version:
        required: true
        type: string
        description: Version number to publish
  workflow_dispatch:
    inputs:
      tag_name:
        required: true
        type: string
        description: Git tag name for the release
      version:
        required: true
        type: string
        description: Version number to publish

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    # No secrets needed for build
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build package
        run: |
          cp data/*.json libraries/nodejs/
          cd libraries/nodejs/
          npm install
          npm run sync-version
          npm pack
          mv *.tgz ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: "*.tgz"
          retention-days: 5

  publish:
    name: Publish
    needs: build
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: npm-package

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org/"

      - name: Publish to npm
        run: |
          npm publish *.tgz --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  link-metadata:
    name: Link Artifact Metadata
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    continue-on-error: true
    steps:
      - name: Link package to GitHub
        run: |
          # Calculate digest from the published package
          PACKAGE_NAME="ukpsdomains"
          VERSION="${{ inputs.version }}"

          # Note: This API endpoint may require org-level enablement
          # See: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/artifacts" \
            -d "{\"name\":\"${PACKAGE_NAME}\",\"version\":\"${VERSION}\",\"registry_url\":\"https://registry.npmjs.org\"}" \
            || echo "Artifact metadata linking not available or failed"
